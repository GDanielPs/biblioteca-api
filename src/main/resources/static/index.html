<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">📚 Biblioteca</a>
    </div>
</nav>

<div class="container">
    <!-- Formulario -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3" id="formTitle">Agregar Libro</h4>
            <form id="libroForm">
                <input type="hidden" id="id">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="anio" class="form-label">Año</label>
                        <input type="number" id="anio" class="form-control" required>
                    </div>
                    <div class="col-md-8 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary w-50" id="btnGuardar">Guardar Libro</button>
                        <button type="button" class="btn btn-secondary w-50 d-none" id="btnCancelar">Cancelar Edición</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">Lista de Libros</h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaLibros"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastMsg">Libro guardado correctamente.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const url = "http://localhost:8080/libros";
    const toastEl = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMsg');
    const toast = new bootstrap.Toast(toastEl);
    const form = document.getElementById("libroForm");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnCancelar = document.getElementById("btnCancelar");
    const formTitle = document.getElementById("formTitle");

    document.addEventListener("DOMContentLoaded", cargarLibros);

    function mostrarToast(mensaje, tipo = "success") {
        toastEl.classList.remove("bg-success", "bg-danger");
        toastEl.classList.add(tipo === "error" ? "bg-danger" : "bg-success");
        toastMsg.textContent = mensaje;
        toast.show();
    }

    function cargarLibros() {
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const tabla = document.getElementById("tablaLibros");
                tabla.innerHTML = "";
                data.forEach(libro => {
                    const fila = `
              <tr>
                <td>${libro.id}</td>
                <td>${libro.titulo}</td>
                <td>${libro.autor}</td>
                <td>${libro.anio}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" onclick="editarLibro(${libro.id})">Editar</button>
                  <button class="btn btn-danger btn-sm" onclick="eliminarLibro(${libro.id})">Eliminar</button>
                </td>
              </tr>`;
                    tabla.innerHTML += fila;
                });
            })
            .catch(error => console.error("Error cargando libros:", error));
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("id").value;
        const libro = {
            titulo: document.getElementById("titulo").value,
            autor: document.getElementById("autor").value,
            anio: parseInt(document.getElementById("anio").value)
        };

        const metodo = id ? "PUT" : "POST";
        const endpoint = id ? `${url}/${id}` : url;

        fetch(endpoint, {
            method: metodo,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(libro)
        })
            .then(res => {
                if (!res.ok) throw new Error("Error al guardar el libro");
                return res.json();
            })
            .then(() => {
                form.reset();
                document.getElementById("id").value = "";
                btnCancelar.classList.add("d-none");
                btnGuardar.textContent = "Guardar Libro";
                formTitle.textContent = "Agregar Libro";
                cargarLibros();
                mostrarToast(id ? "Libro actualizado correctamente ✏️" : "Libro guardado correctamente ✅");
            })
            .catch(() => mostrarToast("Error al guardar el libro ❌", "error"));
    });

    function eliminarLibro(id) {
        if (confirm("¿Seguro que deseas eliminar este libro?")) {
            fetch(`${url}/${id}`, { method: "DELETE" })
                .then(() => {
                    cargarLibros();
                    mostrarToast("Libro eliminado correctamente 🗑️", "success");
                })
                .catch(() => mostrarToast("Error al eliminar el libro ❌", "error"));
        }
    }

    function editarLibro(id) {
        fetch(`${url}/${id}`)
            .then(res => res.json())
            .then(libro => {
                document.getElementById("id").value = libro.id;
                document.getElementById("titulo").value = libro.titulo;
                document.getElementById("autor").value = libro.autor;
                document.getElementById("anio").value = libro.anio;
                btnCancelar.classList.remove("d-none");
                btnGuardar.textContent = "Actualizar Libro";
                formTitle.textContent = "Editar Libro";
            });
    }

    btnCancelar.addEventListener("click", () => {
        form.reset();
        document.getElementById("id").value = "";
        btnCancelar.classList.add("d-none");
        btnGuardar.textContent = "Guardar Libro";
        formTitle.textContent = "Agregar Libro";
    });
</script>
</body>
</html>
